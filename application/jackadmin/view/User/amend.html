{layout name="public:layout" /}
<h4 class="text-center text-danger">Add User</h4>
<form class="form-horizontal" action="{:url('user/save')}" enctype="multipart/form-data" method="post">
      <input type="hidden" name="id" value="{$info['id']}">

      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" value="{$info['name']}">
        </div>
      </div>

     

      <div class="form-group">
      <label class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" value="" placeholder="keep old if not amend">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword5" class="col-sm-2 control-label">Re-Password:</label>
      <div class="col-sm-6">
        <input type="password" name="password_confirm" class="form-control" value=""  placeholder="keep old if not amend">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword5" class="col-sm-2 control-label">Other:</label>
      <div class="col-sm-6">
        <input type="text" name="other" class="form-control" value="{$info['other']}">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword5" class="col-sm-2 control-label">Status:</label>
      <div class="col-sm-6">
        <select name="status" class="form-control">
          <option value="1" >Active</option>
          <option value="0" >Disable</option>
        </select>
      </div>
    </div>

  <div class="form-group col-sm-10">
    <label class="control-label col-sm-2"></label>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-info">Submit</button>
    </div>
  </div> 

</form>
