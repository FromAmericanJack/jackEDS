{layout name="public:layout" /}

<!--baidu js-->
<script type="text/javascript" charset="utf-8" src="/static/common/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/common/ueditor/ueditor.all.min.js"> </script>

<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>
<!-- baidu js -->


<h4 class="text-center text-danger">{$Think.lang.c_add}</h4>
<form class="form-horizontal" action="{:url('article/save')}" enctype="multipart/form-data" method="post">
      <input type="hidden" name="id" value="{$info.id}">
      <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.a_title}:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" value="{$info.title}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.c_detail}:</label>
        <div class="col-sm-10">
           <script id="editor" name="detail" type="text/plain" style="width:100%;height:300px;">{$info.detail|raw}</script>  
        </div>
      </div>       


      <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.jack_nav}:</label>
        <div class="col-sm-10">
          <select name="nav_id" class="form-control">            
            {volist name="navList" id="list0"}
            <option value="{$list0.id}" {if $list0.id==$info.nav_id}selected{/if}>{$list0.name}</option>
            {/volist}            
          </select>
        </div>
      </div>
<hr>
      <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.c_hot}:</label>
        <div class="col-sm-4">
          <select name="hot" class="form-control">            
            <option value="1" {if $info.hot=='1'}selected{/if}>Yes</option>      
            <option value="0" {if $info.hot=='0'}selected{/if}>No</option>                     
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.c_recommend}:</label>
        <div class="col-sm-4">
          <select name="recommend" class="form-control">            
            <option value="1" {if $info.recommend=='1'}selected{/if}>Yes</option>      
            <option value="0" {if $info.recommend=='0'}selected{/if}>No</option>                     
          </select>
        </div>
      </div> 


      <div class="form-group">
      <label for="inputPassword5" class="col-sm-2 control-label">{$Think.lang.status}:</label>
      <div class="col-sm-4">
        <select name="status" class="form-control">
            <option value="1">{$Think.lang.active}</option>
            <option value="0">{$Think.lang.disable}</option>
        </select>
      </div>
    </div>



<hr>
      <div class="text-center"><h4>{$Think.lang.c_optional_item}</h4></div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.c_hits}:</label>
        <div class="col-sm-4">
          <input type="number" name="hits" value="{$info.hits|default='100'}" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.a_pic}:</label>
        <div class="col-sm-10">
          <img src="{$info['pics']}" alt="" style="max-width: 100px;">
          <input type="file" name="pic" class="form-control">          
        </div>
      </div> 

      <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.c_description}:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" value="{$info.description}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.c_keywords}:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="keywords" value="{$info.keywords}">
        </div>
      </div>

      
      

    <div class="form-group">
      <label for="inputPassword5" class="col-sm-2 control-label">Other:</label>
      <div class="col-sm-10">
        <input type="text" name="other" class="form-control" value="{$info.other}">
      </div>
    </div>

    

  <div class="form-group col-sm-10">
    <label class="control-label col-sm-2"></label>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-info">{$Think.lang.c_submit}</button>
    </div>
  </div> 

</form>
