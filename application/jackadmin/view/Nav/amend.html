{layout name="public:layout" /}
<h4 class="text-center text-danger">Amend Nav - {$info['name']}</h4>
<form class="form-horizontal" action="{:url('nav/save')}" enctype="multipart/form-data" method="post">
      <input type="hidden" name="id" value="{$info['id']}">

      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" value="{$info['name']}">
        </div>
      </div>
      

      <div class="form-group">
      <label for="inputPassword5" class="col-sm-2 control-label">Status:</label>
      <div class="col-sm-10">
        <select name="status" class="form-control">
            <option value="1">Active</option>
            <option value="0">Disable</option>
        </select>
      </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.c_sort}:</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" name="sort" value="{$info.sort}">
        </div>
        <div class="help-block">The larger the number, the higher the ranking</div>
    </div>


<hr>
      <div class="form-group">
        <label class="col-sm-2 control-label">description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" value="{$info['description']}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Keywords:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="keywords" value="{$info['keywords']}">
        </div>
      </div>      
      

    <div class="form-group">
      <label for="inputPassword5" class="col-sm-2 control-label">Other:</label>
      <div class="col-sm-10">
        <input type="text" name="other" class="form-control" value="{$info['other']}">
      </div>
    </div>

    

  <div class="form-group col-sm-10">
    <label class="control-label col-sm-2"></label>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-info">Submit</button>
    </div>
  </div> 

</form>
