{layout name="public:layout" /}
<div class="row" style="margin-top: 15px">
	<div class="col-12">	
	
		<div class="jumbotron">
		    <h1 style="font-size:4.0em;">{$Think.lang.feedback_title}<a href="mailto:{$email}">{$email}</a></h1>
		    <p>{$Think.lang.feedback_info}</p>
		</div>

		<form class="form-horizontal" role="form" action="{:url('feedback/save')}">

		  <div class="form-group">
		    <label class="col-sm-2 control-label">{$Think.lang.title}:</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" name="title" required placeholder="*">
		    </div>
		  </div>

		  <div class="form-group">
	        <label class="col-sm-2 control-label">{$Think.lang.nav}:</label>
	        <div class="col-sm-5">
	          <select name="nav_id" class="form-control">            
	            {volist name="navList1" id="list0"}            
	            <option value="{$list0.id}">{$list0.name}</option>            
	            {/volist}            
	          </select>
	        </div>
	      </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">{$Think.lang.detail}:</label>
		    <div class="col-sm-5">
		    	<textarea class="form-control" cols="30" rows="10" name="detail" required placeholder="*"></textarea>
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">{$Think.lang.Email}:</label>
		    <div class="col-sm-2">
		    	<input type="email" class="form-control" name="email">
		    </div>
		    <div class="help-block">Privacy if you think, can be left blank</div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">{$Think.lang.code}:</label>
		    <div class="col-sm-2">
		    	<input type="text" class="form-control" name="code" required placeholder="*">
		    </div>
		    <div><img src="{:url('feedback/verify')}" alt="code" id="code" style="max-height: 35px;"></div>
		  </div>
		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">{$Think.lang.submit}</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
<script>
	$('#code').click(function(){
		$("#code").attr('src',"{:url('feedback/verify')}"+'?rand='+Math.random());
	});
</script>
